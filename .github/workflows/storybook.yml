name: Storybook

on:
  push:
    branches:
      - main
  pull_request:

  workflow_dispatch:

jobs:
  build-storybook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: percona-platform/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Node.js 16.x
        uses: percona-platform/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: Configure git 🔧
        env:
          ROBOT_TOKEN: ${{ secrets.ROBOT_TOKEN }}
        run: |
          git config --global url."https://percona-platform-robot:${ROBOT_TOKEN}@github.com".insteadOf "https://github.com"
          git config user.name "GitHub Action"
          git config user.email "github-action@users.noreply.github.com"
          git config user.password "${ROBOT_TOKEN}"
          echo "GIT_USER=percona-platform-robot:${ROBOT_TOKEN}" >> $GITHUB_ENV

      - name: Build the storybook 🔧
        run: |
          npm ci
          npm run build-storybook

      - name: Upload storybook artifacts 🔧
        uses: percona-platform/upload-artifact@v2
        with:
          name: storybook-artifacts
          path: ./storybook-static/
          if-no-files-found: error

      - name: Checkout the storybook branch 🔧
        run: |
          git add --all
          git stash
          git fetch origin storybook
          git checkout --track origin/storybook

      - name: Download artifacts 🔧
        uses: percona-platform/download-artifact@v2
        with:
          name: storybook-artifacts

      - name: Display structure of downloaded files
        run: ls -la

      - name: Download artifacts & deploy 🚀
        run: |
          git add --all
          git commit -m "Deploy storybook to github pages"
          git push
